<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue Sheets - LMC Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 共通CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen flex overflow-hidden bg-[#f8fafc] hidden">
    <!-- サイドバーはJSによって自動的に挿入されます -->

    <!-- メインコンテンツ -->
    <main class="flex-1 ml-[260px] h-screen overflow-y-auto p-8 relative">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xl font-extrabold text-gray-800 uppercase tracking-widest">Cue Sheets</h2>
                <p class="text-[10px] text-gray-400 mt-1 font-bold uppercase tracking-wider">PA・照明要望シートの管理</p>
            </div>
        </header>

        <!-- ツールバー -->
        <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 p-6 mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex flex-1 items-center gap-3 bg-gray-50 px-5 py-3 rounded-2xl max-w-md focus-within:ring-2 focus-within:ring-emerald-100 transition-all">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                    <input type="text" id="cue-search-input" placeholder="バンド名で検索..." class="bg-transparent border-none outline-none text-sm w-full font-bold placeholder:font-medium placeholder:text-gray-300">
                </div>
                <button onclick="openAddCuesheetModal()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold text-xs flex items-center gap-2 transition-all shadow-lg shadow-emerald-100">
                    <i class="fa-solid fa-plus"></i> Cueシートを追加
                </button>
            </div>
        </div>

        <!-- Cueシートリスト (Grid表示) -->
        <div id="cuesheets-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- JSで描画 -->
        </div>
    </main>

    <!-- ================= MODALS ================= -->

    <!-- 1. 新規登録モーダル -->
    <div id="add-cuesheet-modal" onclick="closeAddCuesheetModal()" class="hidden fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-md rounded-[32px] shadow-2xl overflow-hidden relative animate-in zoom-in duration-200 flex flex-col p-8">
            <button onclick="closeAddCuesheetModal()" class="absolute top-4 right-4 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-500 transition-colors shadow-sm"><i class="fa-solid fa-xmark"></i></button>
            <h3 class="text-xl font-black text-gray-800 mb-6">Cueシートの新規登録</h3>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest block mb-2">提出対象のバンド</label>
                    <div class="relative">
                        <select id="new-cue-band-id" class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 font-bold text-gray-800 outline-none focus:ring-2 focus:ring-emerald-100 transition-all appearance-none">
                            <!-- JSで生成 -->
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest block mb-2">ファイル (PDF等)</label>
                    <div class="relative w-full h-32 border-2 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-gray-50 transition-colors group cursor-pointer">
                        <i class="fa-solid fa-file-arrow-up text-gray-300 text-2xl group-hover:text-emerald-400 transition-colors"></i>
                        <span id="file-name-label" class="text-xs font-bold text-gray-400">ファイルをタップして選択</span>
                        <input type="file" id="new-cue-file" class="absolute inset-0 opacity-0 cursor-pointer" onchange="updateFileNameLabel(this)">
                    </div>
                </div>
                <button onclick="handleNewCuesheetSubmit()" class="w-full bg-emerald-600 text-white py-4 rounded-[22px] font-bold text-[11px] uppercase tracking-[0.2em] hover:bg-emerald-700 transition-all shadow-xl shadow-emerald-100">登録を実行する</button>
            </div>

            <!-- Uploading Overlay -->
            <div id="add-cuesheet-loader" class="uploading-overlay hidden flex-col gap-3 text-center">
                <i class="fa-solid fa-spinner fa-spin text-emerald-600 text-3xl"></i>
                <span class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">Uploading...</span>
            </div>
        </div>
    </div>

    <!-- 2. 削除確認モーダル -->
    <div id="confirm-modal" onclick="closeConfirmModal()" class="hidden fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl text-center animate-in zoom-in duration-200">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center mx-auto mb-6"><i class="fa-solid fa-trash-can text-2xl"></i></div>
            <h3 class="text-lg font-black text-gray-800 mb-2">確認</h3>
            <p id="confirm-modal-text" class="text-sm text-gray-500 mb-8 font-medium leading-relaxed">本当に削除しますか？この操作は取り消せません。</p>
            <div class="flex gap-4">
                <button onclick="closeConfirmModal()" class="flex-1 py-4 text-sm font-bold text-gray-400 hover:text-gray-600 transition-colors">キャンセル</button>
                <button id="confirm-action-btn" class="flex-1 py-4 bg-red-600 text-white rounded-2xl text-sm font-bold shadow-lg shadow-red-100 hover:bg-red-700 transition-all">削除する</button>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { initAdminPage, db } from "/js/admin-common.js";
        import { collection, onSnapshot, addDoc, deleteDoc, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let cuesheetsData = [], bandsData = [];
        let cueSearchQuery = "";
        let currentConfirmAction = null;

        // 初期化 (ページID: cuesheets)
        initAdminPage('cuesheets', (user) => {
            console.log("Admin Cuesheets Module Loaded");

            // 1. バンドデータの監視 (プルダウン用)
            onSnapshot(collection(db, 'bands'), s => {
                bandsData = s.docs.map(d => ({id:d.id, ...d.data()}));
                populateBandSelect();
            });

            // 2. Cueシートデータの監視
            onSnapshot(collection(db, 'cuesheets'), s => {
                cuesheetsData = s.docs.map(d => ({id:d.id, ...d.data()}));
                renderCuesheets();
            });
        });

        // ----------------------------------------------------
        // Render Functions
        // ----------------------------------------------------

        function renderCuesheets() {
            const container = document.getElementById('cuesheets-list-container');
            const q = cueSearchQuery.toLowerCase();
            
            const filtered = cuesheetsData.filter(c => (c.bandName || "").toLowerCase().includes(q));

            // 日付順（新しい順）にソート
            filtered.sort((a, b) => {
                const dateA = a.createdAt?.seconds || 0;
                const dateB = b.createdAt?.seconds || 0;
                return dateB - dateA;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-gray-300 font-bold text-[10px] tracking-widest uppercase">No Cue Sheets Found</div>`;
                return;
            }

            container.innerHTML = filtered.map(cue => {
                // 日付フォーマット
                let dateStr = '-';
                if (cue.createdAt) {
                    const d = cue.createdAt.toDate ? cue.createdAt.toDate() : new Date(cue.createdAt.seconds * 1000);
                    dateStr = d.toLocaleDateString('ja-JP', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'});
                }

                // バンド情報の補完（アイコン等）
                const band = bandsData.find(b => b.id === cue.bandId);
                const iconHtml = band?.icon 
                    ? `<img src="${band.icon}" class="w-10 h-10 rounded-xl object-cover border border-emerald-100">` 
                    : `<div class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center text-emerald-600 font-bold text-lg">${(cue.bandName||"?")[0]}</div>`;

                return `
                <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all group flex flex-col justify-between relative overflow-hidden">
                    <div class="flex items-center gap-3 mb-4 relative z-10">
                        ${iconHtml}
                        <div class="min-w-0">
                            <h4 class="font-bold text-gray-800 truncate text-sm">${cue.bandName}</h4>
                            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">提出日時: ${dateStr}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 relative z-10">
                        <a href="${cue.fileUrl}" target="_blank" class="flex-1 bg-emerald-50 text-emerald-600 text-center py-3 rounded-2xl text-[10px] font-extrabold uppercase tracking-widest hover:bg-emerald-600 hover:text-white transition-all shadow-sm">
                            <i class="fa-solid fa-file-pdf mr-1"></i> ファイルを表示
                        </a>
                        <button onclick="requestDeleteCue('${cue.id}')" class="w-10 flex items-center justify-center text-gray-300 hover:text-red-500 bg-gray-50 hover:bg-red-50 rounded-2xl transition-all">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        document.getElementById('cue-search-input').addEventListener('input', (e) => {
            cueSearchQuery = e.target.value;
            renderCuesheets();
        });

        // ----------------------------------------------------
        // Upload & Add Functions
        // ----------------------------------------------------

        window.openAddCuesheetModal = () => {
            populateBandSelect();
            document.getElementById('new-cue-file').value = "";
            document.getElementById('file-name-label').innerText = "ファイルをタップして選択";
            document.getElementById('add-cuesheet-modal').classList.add('modal-active');
        };
        window.closeAddCuesheetModal = () => document.getElementById('add-cuesheet-modal').classList.remove('modal-active');

        function populateBandSelect() {
            const select = document.getElementById('new-cue-band-id');
            const activeBands = bandsData.filter(b => !b.isArchived);
            
            // 名前順ソート
            activeBands.sort((a,b) => (a.name||"").localeCompare(b.name||"", "ja"));
            
            select.innerHTML = activeBands.map(b => `<option value="${b.id}">${b.name}</option>`).join('');
        }

        window.updateFileNameLabel = (input) => {
            document.getElementById('file-name-label').innerText = input.files[0] ? input.files[0].name : "ファイルをタップして選択";
        };

        // Catboxへのアップロード処理
        const uploadFileToCatbox = async (file) => {
            const formData = new FormData();
            formData.append('reqtype', 'fileupload');
            formData.append('fileToUpload', file);
            try {
                const response = await fetch('https://catbox.moe/user/api.php', { 
                    method: 'POST', 
                    body: formData 
                });
                if (!response.ok) throw new Error('Upload failed');
                return await response.text();
            } catch (error) {
                console.error("Catbox Upload Error:", error);
                throw error;
            }
        };

        window.handleNewCuesheetSubmit = async () => {
            const bandId = document.getElementById('new-cue-band-id').value;
            const file = document.getElementById('new-cue-file').files[0];
            
            if(!bandId) return alert("バンドを選択してください");
            if(!file) return alert("ファイルを選択してください");

            const loader = document.getElementById('add-cuesheet-loader');
            loader.classList.remove('hidden'); // Show loading

            try {
                // 1. ファイルアップロード
                const url = await uploadFileToCatbox(file);
                
                // 2. バンド情報取得
                const band = bandsData.find(b => b.id === bandId);
                
                // 3. Firestore登録
                await addDoc(collection(db, 'cuesheets'), { 
                    bandId, 
                    bandName: band?.name || "Unknown", 
                    fileUrl: url, 
                    createdAt: serverTimestamp() 
                });
                
                // 4. バンド側の最新URL更新 (オプション)
                await updateDoc(doc(db, 'bands', bandId), { latestCuesheetUrl: url });

                closeAddCuesheetModal();
            } catch (err) { 
                console.error(err);
                alert("登録に失敗しました: " + err.message);
            } finally {
                loader.classList.add('hidden'); // Hide loading
            }
        };

        // ----------------------------------------------------
        // Delete Function
        // ----------------------------------------------------

        window.requestDeleteCue = (id) => {
            openConfirmModal("このCueシートを削除しますか？", async () => {
                try {
                    await deleteDoc(doc(db, 'cuesheets', id));
                } catch(e) {
                    console.error(e);
                    alert("削除に失敗しました");
                }
            });
        };

        // ----------------------------------------------------
        // Utility: Confirm Modal
        // ----------------------------------------------------
        window.openConfirmModal = (text, action) => {
            document.getElementById('confirm-modal-text').innerText = text;
            currentConfirmAction = action;
            document.getElementById('confirm-modal').classList.remove('hidden');
            document.getElementById('confirm-modal').classList.add('flex');
        };
        window.closeConfirmModal = () => {
            document.getElementById('confirm-modal').classList.add('hidden');
            document.getElementById('confirm-modal').classList.remove('flex');
            currentConfirmAction = null;
        };
        document.getElementById('confirm-action-btn').onclick = async () => {
            if(currentConfirmAction) await currentConfirmAction();
            closeConfirmModal();
        };

    </script>
</body>
</html>
