<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - LMC Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 共通CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen flex overflow-hidden bg-[#f8fafc] hidden">
    <!-- サイドバーはJSによって自動的に挿入されます -->

    <!-- メインコンテンツ -->
    <main class="flex-1 ml-[260px] h-screen overflow-y-auto p-8 relative">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xl font-extrabold text-gray-800 uppercase tracking-widest">Members</h2>
                <p class="text-[10px] text-gray-400 mt-1 font-bold uppercase tracking-wider">部員名簿・検索・管理</p>
            </div>
        </header>

        <!-- ツールバー -->
        <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 p-6 mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <!-- 検索ボックス -->
                <div class="flex flex-1 items-center gap-3 bg-gray-50 px-5 py-3 rounded-2xl max-w-md focus-within:ring-2 focus-within:ring-indigo-100 transition-all">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                    <input type="text" id="user-search-input" placeholder="名前・かな・学籍番号で検索..." class="bg-transparent border-none outline-none text-sm w-full font-bold placeholder:font-medium placeholder:text-gray-300">
                </div>

                <!-- コントロール -->
                <div class="flex items-center gap-6">
                    <!-- 現役生フィルタ -->
                    <div class="flex items-center gap-3 bg-gray-50 px-4 py-2 rounded-xl border border-gray-100 shadow-sm">
                        <span class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest whitespace-nowrap">現役生のみ表示</span>
                        <label class="switch">
                            <input type="checkbox" id="user-current-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- ソート順 -->
                    <div class="flex items-center gap-2">
                        <span class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest">Sort:</span>
                        <select id="user-sort-select" class="bg-gray-50 border-none rounded-xl px-4 py-2 text-xs font-bold outline-none cursor-pointer hover:bg-gray-100 transition shadow-sm text-gray-700">
                            <option value="name">名前順 (読み)</option>
                            <option value="birthday">学年順 (誕生日)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- ユーザーグリッド -->
        <div id="users-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- JSで描画 -->
        </div>
    </main>

    <!-- ================= MODALS ================= -->

    <!-- 詳細モーダル -->
    <div id="user-detail-modal" onclick="closeUserDetail()" class="hidden fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-lg rounded-[40px] shadow-2xl overflow-hidden relative animate-in zoom-in duration-200 flex flex-col max-h-[90vh]">
            <button onclick="closeUserDetail()" class="absolute top-4 right-4 w-10 h-10 bg-white/80 hover:bg-white rounded-full flex items-center justify-center text-gray-500 transition-colors z-20 shadow-sm"><i class="fa-solid fa-xmark"></i></button>
            <div id="user-modal-content" class="overflow-y-auto flex-1 p-0 text-left">
                <!-- JSでコンテンツ注入 -->
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { initAdminPage, db } from "/js/admin-common.js";
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let usersData = [];
        let userSearchQuery = "";
        let userShowOnlyCurrent = true;
        let userSortOrder = "name";

        // 初期化 (ページID: users)
        initAdminPage('users', (user) => {
            console.log("Admin Users Module Loaded");

            // ユーザーデータの監視
            onSnapshot(collection(db, 'users'), s => {
                usersData = s.docs.map(d => ({id:d.id, ...d.data()}));
                renderUsers();
            });
        });

        // ----------------------------------------------------
        // Render Functions
        // ----------------------------------------------------

        function renderUsers() {
            const container = document.getElementById('users-grid-container');
            const q = userSearchQuery.toLowerCase();
            
            // 1. 検索フィルタ
            let filtered = usersData.filter(u => 
                (u.name || "").toLowerCase().includes(q) || 
                (u.kana || "").toLowerCase().includes(q) || 
                (u.studentId || "").toLowerCase().includes(q)
            );
            
            // 2. 現役生フィルタ (誕生日から推測する簡易ロジック: 4年前まで)
            if (userShowOnlyCurrent) {
                const cutoff = new Date();
                cutoff.setFullYear(cutoff.getFullYear() - 4);
                filtered = filtered.filter(u => {
                    if (!u.birthday) return true; // 誕生日未設定は表示
                    const d = u.birthday.toDate ? u.birthday.toDate() : (u.birthday.seconds ? new Date(u.birthday.seconds * 1000) : new Date(u.birthday));
                    return d >= cutoff;
                });
            }
            
            // 3. ソート
            filtered.sort((a,b) => {
                if (userSortOrder === "name") {
                    return (a.kana || a.name || "").localeCompare(b.kana || b.name || "", "ja");
                } else {
                    // 学年順 (誕生日が遅い方が若い＝学年が下、または逆。ここでは誕生日順)
                    const dateA = a.birthday?.seconds || 0;
                    const dateB = b.birthday?.seconds || 0;
                    return dateB - dateA; // 若い順（降順）
                }
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-gray-300 font-bold text-[10px] tracking-widest uppercase">No Members Found</div>`;
                return;
            }
            
            container.innerHTML = filtered.map(user => {
                const iconHtml = user.icon 
                    ? `<img src="${user.icon}" class="w-14 h-14 rounded-full object-cover border border-gray-100 shadow-sm">` 
                    : `<div class="w-14 h-14 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold border border-indigo-50 shadow-sm text-xl">${(user.name||"?")[0]}</div>`;

                return `
                <div onclick="window.showUserDetail('${user.id}')" class="cursor-pointer p-6 border border-gray-100 rounded-[28px] hover:shadow-xl hover:-translate-y-1 transition-all flex items-center gap-4 bg-white shadow-sm group">
                    ${iconHtml}
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 truncate text-lg group-hover:text-indigo-600 transition-colors">${user.name}</h4>
                        <p class="text-[10px] text-gray-400 font-extrabold uppercase tracking-widest mt-1">${user.studentId || 'No ID'}</p>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-gray-300 group-hover:bg-indigo-50 group-hover:text-indigo-500 transition-colors">
                        <i class="fa-solid fa-chevron-right text-xs"></i>
                    </div>
                </div>`;
            }).join('');
        }

        // イベントリスナー設定
        document.getElementById('user-search-input').addEventListener('input', (e) => {
            userSearchQuery = e.target.value;
            renderUsers();
        });

        document.getElementById('user-current-toggle').addEventListener('change', (e) => {
            userShowOnlyCurrent = e.target.checked;
            renderUsers();
        });

        document.getElementById('user-sort-select').addEventListener('change', (e) => {
            userSortOrder = e.target.value;
            renderUsers();
        });

        // ----------------------------------------------------
        // Detail Modal Functions
        // ----------------------------------------------------

        window.showUserDetail = (userId) => {
            const user = usersData.find(u => u.id === userId);
            if (!user) return;
            
            const modal = document.getElementById('user-detail-modal');
            const content = document.getElementById('user-modal-content');
            
            // 日付フォーマット
            let birthStr = '-';
            if (user.birthday) {
                const d = user.birthday.toDate ? user.birthday.toDate() : new Date(user.birthday.seconds * 1000);
                birthStr = d.toLocaleDateString('ja-JP');
            }

            const iconLarge = user.icon 
                ? `<img src="${user.icon}" class="w-32 h-32 rounded-[40px] border-[6px] border-white shadow-2xl object-cover bg-white">` 
                : `<div class="w-32 h-32 rounded-[40px] bg-white flex items-center justify-center text-5xl font-bold text-indigo-200 border-[6px] border-white shadow-2xl">${(user.name||"?")[0]}</div>`;

            content.innerHTML = `
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 h-40 w-full relative overflow-hidden">
                    <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                </div>
                <div class="px-8 pb-10 -mt-16 relative">
                    <div class="mb-6 flex justify-between items-end">
                        ${iconLarge}
                        <!-- 編集ボタン等はここに追加可能 -->
                    </div>
                    
                    <h3 class="text-3xl font-extrabold text-gray-800 mb-1">${user.name}</h3>
                    <p class="text-indigo-500 font-bold text-sm mb-6">${user.kana || ''}</p>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <span class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest block mb-1">学籍番号</span>
                            <span class="font-bold text-gray-800">${user.studentId || '未登録'}</span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <span class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest block mb-1">パート / 担当</span>
                            <span class="font-bold text-gray-800">${user.part || '未設定'}</span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <span class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest block mb-1">誕生日</span>
                            <span class="font-bold text-gray-800">${birthStr}</span>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                             <span class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest block mb-1">システムID</span>
                             <span class="font-mono text-xs text-gray-500">${user.id}</span>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('modal-active');
        };

        window.closeUserDetail = () => document.getElementById('user-detail-modal').classList.remove('modal-active');

    </script>
</body>
</html>
