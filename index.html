<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LMC Mobile</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 共通設定 --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background-color: rgb(241, 244, 249);
            color: #1f1f1f;
            min-height: 100vh;
            padding-bottom: 80px;
            overscroll-behavior-y: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .container { max-width: 480px; margin: 0 auto; }

        /* --- ヘッダー --- */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; background: rgb(241, 244, 249);
            position: sticky; top: 0; z-index: 100;
        }
        .header-title { font-size: 22px; font-weight: bold; color: #1f1f1f; display: flex; align-items: center; gap: 8px; }
        
        .header-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            background: #dadce0; cursor: pointer; position: relative;
        }
        .header-avatar img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid white; z-index: 2; }

        .ring-rainbow { background: linear-gradient(135deg, #EA4335, #FBBC05, #34A853, #4285F4); animation: spin 4s linear infinite; }
        .ring-sound { background: #1a73e8; box-shadow: 0 0 5px rgba(26, 115, 232, 0.5); }
        .ring-light { background: #fa7b17; box-shadow: 0 0 5px rgba(250, 123, 23, 0.5); }
        .ring-stage { background: #34A853; box-shadow: 0 0 5px rgba(52, 168, 83, 0.5); }
        .ring-video { background: #EA4335; box-shadow: 0 0 5px rgba(234, 67, 53, 0.5); }
        .ring-birthday { background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); background-size: 400%; animation: birthday-glow 3s linear infinite; box-shadow: 0 0 8px rgba(255, 215, 0, 0.8); }
        @keyframes birthday-glow { 0% { background-position: 0 0; } 50% { background-position: 400% 0; } 100% { background-position: 0 0; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 画面コンテナ --- */
        .screen { display: none; padding: 0 16px 16px; max-width: 480px; margin: 0 auto; }
        .screen.active { display: block; }

        /* --- カレンダー --- */
        .calendar-controls {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 12px 16px; border-radius: 12px; margin-bottom: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative; z-index: 200;
        }
        .cal-view-toggle {
            font-size: 16px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 4px;
            background: #f1f3f4; padding: 6px 12px; border-radius: 8px;
        }
        
        .view-menu {
            position: absolute; top: 50px; left: 16px;
            background: white; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 120px; z-index: 300;
            display: none; flex-direction: column; overflow: hidden;
        }
        .view-menu.open { display: flex; }
        .view-menu-item { padding: 12px 16px; font-size: 14px; cursor: pointer; }
        .view-menu-item:hover { background: #f1f3f4; }
        .view-menu-item.active { background: #e8f0fe; color: #0b57d0; font-weight: bold; }

        .month-grid {
            background: white; border-radius: 12px; padding: 10px;
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px;
            text-align: center; margin-bottom: 20px;
        }
        .weekday-label { font-size: 11px; color: #5f6368; padding-bottom: 8px; }
        .day-cell {
            height: 50px; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 6px; cursor: pointer; position: relative;
        }
        .day-num { font-size: 14px; width: 28px; height: 28px; line-height: 28px; border-radius: 50%; }
        .day-cell.today .day-num { background: #0b57d0; color: white; font-weight: bold; }
        .day-cell.other-month { opacity: 0.3; }
        .event-dots { display: flex; gap: 2px; margin-top: 4px; }
        .dot { width: 5px; height: 5px; border-radius: 50%; background: #34A853; }

        /* タイムライン (日表示) */
        .timeline-container {
            background: white; border-radius: 12px; padding: 10px 0;
            position: relative; height: 60vh; overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .time-slot {
            height: 60px; border-bottom: 1px solid #f0f0f0;
            display: flex; align-items: flex-start; position: relative;
        }
        .time-label { width: 50px; font-size: 12px; color: #5f6368; text-align: center; transform: translateY(-8px); }
        .time-content {
            flex-grow: 1; height: 100%; position: relative; border-left: 1px solid #f0f0f0;
            touch-action: pan-y; 
        }
        .time-content.selecting { background-color: rgba(11, 87, 208, 0.2); }

        .event-block {
            position: absolute; left: 2px; right: 2px; top: 1px; bottom: 1px;
            background: #e8f0fe; border-left: 4px solid #0b57d0;
            border-radius: 4px; padding: 4px 8px;
            font-size: 12px; color: #0b57d0; overflow: hidden; cursor: pointer; pointer-events: auto;
            z-index: 10;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .event-title { font-weight: bold; }

        /* マイバンド */
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .band-item { display: flex; align-items: center; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; }
        .band-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .band-icon { width: 48px; height: 48px; background: #e0e3e7; border-radius: 12px; display: flex; justify-content: center; align-items: center; margin-right: 12px; font-size: 20px; color: #5f6368; font-weight: bold; }
        .band-info { flex-grow: 1; }
        .band-name { font-weight: bold; font-size: 16px; }
        .band-members { font-size: 12px; color: #5f6368; }

        /* ナビゲーション */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 1px solid #e0e3e7;
            display: flex; justify-content: space-around;
            padding: 8px 0 24px; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #5f6368; text-decoration: none; font-size: 10px; width: 60px; cursor: pointer;
        }
        .nav-item.active { color: #0b57d0; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* UIパーツ */
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background: #0b57d0; color: white;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; z-index: 900;
        }
        .btn-primary { background: #0b57d0; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; width: 100%; cursor: pointer; }
        .btn-secondary { background: #f1f3f4; color: #1f1f1f; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; width: 100%; margin-top: 8px; cursor: pointer; }
        .btn-danger { background: #fee2e2; color: #d93025; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; width: 100%; margin-top: 8px; cursor: pointer; }

        /* モーダル */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-overlay.open { display: flex; }
        .modal-content {
            background: white; width: 100%; max-width: 480px;
            border-radius: 24px 24px 0 0; padding: 24px;
            box-sizing: border-box; max-height: 80vh; overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 12px; color: #5f6368; margin-bottom: 4px; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; font-size:16px; }
        .member-select-list { max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; }
        .member-option { padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #eee; cursor: pointer; }
        .member-option.selected { background: #e8f0fe; }
        .member-check { margin-right: 10px; color: #0b57d0; }
        .hidden { display: none !important; }
        
        #selectionToast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px;
            z-index: 3000; font-size: 14px; pointer-events: none; opacity: 0; transition: opacity 0.2s;
        }
        #selectionToast.show { opacity: 1; }
    </style>
</head>
<body>

    <div id="selectionToast">なぞって時間を選択...</div>

    <div id="screen-bands" class="screen active">
        <div class="app-header">
            <div class="header-title">マイバンド <span style="font-size:12px; font-weight:normal; background:#e8f0fe; color:#0b57d0; padding:4px 8px; border-radius:12px;">2025年度</span></div>
            <div class="header-avatar" id="headerIconBands" onclick="goToMyPage()"></div>
        </div>
        <div id="bandListContainer"><div style="text-align:center; color:#999; margin-top:40px;">読み込み中...</div></div>
        <div class="fab" onclick="openBandModal()"><span class="material-icons">add</span></div>
    </div>

    <div id="screen-calendar" class="screen">
        <div class="app-header">
            <div class="header-title">合わせ予約</div>
            <div class="header-avatar" id="headerIconCal" onclick="goToMyPage()"></div>
        </div>
        
        <div class="calendar-controls">
            <div class="cal-view-toggle" onclick="toggleViewMenu()">
                <span id="currentViewName">月表示</span>
                <span class="material-icons">arrow_drop_down</span>
            </div>
            <div class="view-menu" id="viewMenu">
                <div class="view-menu-item active" onclick="switchCalendarView('month')">月表示</div>
                <div class="view-menu-item" onclick="switchCalendarView('day')">日表示</div>
            </div>
            <div style="display:flex; align-items:center;">
                <span class="material-icons" style="cursor:pointer; padding:5px;" onclick="changeDate(-1)">chevron_left</span>
                <div class="date-display" id="calHeaderDate" style="margin:0 10px; font-size:16px;"></div>
                <span class="material-icons" style="cursor:pointer; padding:5px;" onclick="changeDate(1)">chevron_right</span>
            </div>
        </div>

        <div id="calMonthView"><div class="month-grid" id="monthGrid"></div></div>

        <div id="calDayView" class="hidden">
            <div style="text-align:center; margin-bottom:10px; font-weight:bold; color:#0b57d0;" id="dayViewDateLabel"></div>
            <div style="font-size:12px; color:#999; text-align:center; margin-bottom:5px;">空き時間を長押し＆なぞって予約 / 予約をタップして編集</div>
            <div class="timeline-container" id="timeline"></div>
        </div>
    </div>

    <div id="screen-cuesheet" class="screen">
        <div class="app-header">
            <div class="header-title">Cueシート</div>
            <div class="header-avatar" id="headerIconCue" onclick="goToMyPage()"></div>
        </div>
        <div style="text-align:center; margin-top:100px; color:#5f6368;"><span class="material-icons" style="font-size:48px; margin-bottom:10px;">construction</span><br>準備中</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchScreen('bands', this)"><span class="material-icons nav-icon">groups</span><span>マイバンド</span></div>
        <div class="nav-item" onclick="switchScreen('calendar', this)"><span class="material-icons nav-icon">calendar_month</span><span>合わせ予約</span></div>
        <div class="nav-item" onclick="switchScreen('cuesheet', this)"><span class="material-icons nav-icon">description</span><span>Cueシート</span></div>
        <div class="nav-item" onclick="goToMyPage()"><span class="material-icons nav-icon">account_circle</span><span>マイページ</span></div>
    </div>

    <div id="modal-band" class="modal-overlay">
        <div class="modal-content">
            <h3 style="margin-top:0;">バンド登録</h3>
            <div class="form-group"><label class="form-label">バンド名</label><input type="text" id="inputBandName" class="form-input" placeholder="バンド名を入力"></div>
            <div class="form-group"><label class="form-label">メンバー選択</label><div class="member-select-list" id="userSelectList"></div></div>
            <button class="btn-primary" onclick="saveBand()">登録する</button><button class="btn-secondary" onclick="closeModal('modal-band')">キャンセル</button>
        </div>
    </div>

    <div id="modal-booking" class="modal-overlay">
        <div class="modal-content">
            <h3 style="margin-top:0;" id="bookingModalTitle">予約の確認</h3>
            <input type="hidden" id="editingBookingId" value=""> <div class="form-group"><label class="form-label">日時</label><div style="font-weight:bold; font-size:18px; color:#0b57d0;" id="bookingTimeDisplay"></div></div>
            <div class="form-group"><label class="form-label">予約するバンド</label><select id="selectBookingBand" class="form-input"></select></div>
            
            <button id="btnSaveBooking" class="btn-primary" onclick="saveBooking()">予約を確定する</button>
            <button id="btnDeleteBooking" class="btn-danger hidden" onclick="deleteBooking()">この予約を削除</button>
            <button class="btn-secondary" onclick="closeModal('modal-booking')">キャンセル</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, deleteDoc, query, where, orderBy, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWtITnn5uMOPBgOY0Bd7Rt5IN1ry8XoJI",
            authDomain: "urakata-app.firebaseapp.com",
            projectId: "urakata-app",
            storageBucket: "urakata-app.firebasestorage.app",
            messagingSenderId: "407777765696",
            appId: "1:407777765696:web:045c2d94729022b4eab2a5",
            measurementId: "G-9ZRMD26XNJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const MY_LIFF_ID = "2008162165-vVODNp12"; 
        const MY_PAGE_URL = "https://liff.line.me/2008162165-znd24peg";

        let currentUser = null; 
        let currentProfile = null;
        let displayDate = new Date(); 
        let selectedTimeSlot = null; 
        let myBandsCache = []; 
        let calendarMode = 'month';

        // 範囲選択用
        let isSelecting = false;
        let selectionStartHour = null;
        let selectionEndHour = null;
        let selectionTimer = null;

        // 編集用の一時データ
        let editingBookingData = null;

        window.switchScreen = (screenId, navEl) => {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            navEl.classList.add('active');
            if (screenId === 'calendar') {
                calendarMode = 'month';
                updateViewMenuUI();
                renderCalendar();
            }
        };

        window.goToMyPage = () => { window.location.href = MY_PAGE_URL; };

        // --- ビュー切り替え ---
        window.toggleViewMenu = () => { document.getElementById('viewMenu').classList.toggle('open'); };
        window.switchCalendarView = (mode) => {
            calendarMode = mode;
            updateViewMenuUI();
            document.getElementById('viewMenu').classList.remove('open');
            renderCalendar();
        };
        function updateViewMenuUI() {
            document.getElementById('currentViewName').innerText = calendarMode === 'month' ? '月表示' : '日表示';
            document.getElementById('calMonthView').classList.toggle('hidden', calendarMode !== 'month');
            document.getElementById('calDayView').classList.toggle('hidden', calendarMode !== 'day');
        }

        // --- 日付移動 ---
        window.changeDate = (diff) => {
            if (calendarMode === 'month') displayDate.setMonth(displayDate.getMonth() + diff);
            else displayDate.setDate(displayDate.getDate() + diff);
            renderCalendar();
        };

        // --- カレンダー描画 ---
        function renderCalendar() {
            const y = displayDate.getFullYear();
            const m = displayDate.getMonth() + 1;
            if (calendarMode === 'month') {
                document.getElementById('calHeaderDate').innerText = `${y}年 ${m}月`;
                renderMonthView();
            } else {
                const d = displayDate.getDate();
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                const w = days[displayDate.getDay()];
                document.getElementById('calHeaderDate').innerText = `${m}月`; 
                document.getElementById('dayViewDateLabel').innerText = `${m}/${d} (${w})`;
                renderDayView();
            }
        }

        // 月表示
        function renderMonthView() {
            const grid = document.getElementById('monthGrid'); grid.innerHTML = "";
            ['日','月','火','水','木','金','土'].forEach(wd => {
                const div = document.createElement('div'); div.className = 'weekday-label'; div.innerText = wd; grid.appendChild(div);
            });
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            for(let i=0; i<firstDay.getDay(); i++) {
                const div = document.createElement('div'); div.className = 'day-cell other-month'; grid.appendChild(div);
            }
            const today = new Date();
            for(let d=1; d<=lastDay.getDate(); d++) {
                const div = document.createElement('div'); div.className = 'day-cell';
                if(year === today.getFullYear() && month === today.getMonth() && d === today.getDate()) div.classList.add('today');
                div.onclick = () => { displayDate.setDate(d); switchCalendarView('day'); };
                div.innerHTML = `<div class="day-num">${d}</div><div class="event-dots" id="dots-${year}-${month+1}-${d}"></div>`;
                grid.appendChild(div);
            }
            loadMonthBookings(year, month);
        }

        function loadMonthBookings(year, month) {
            const start = new Date(year, month, 1); const end = new Date(year, month + 1, 0, 23, 59, 59);
            const q = query(collection(db, "bookings"), where("startTime", ">=", start), where("startTime", "<=", end));
            onSnapshot(q, (qs) => {
                document.querySelectorAll('.event-dots').forEach(el => el.innerHTML = "");
                qs.forEach(doc => {
                    const data = doc.data(); const d = data.startTime.toDate();
                    const container = document.getElementById(`dots-${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`);
                    if (container && container.children.length < 3) container.innerHTML += '<div class="dot"></div>';
                });
            });
        }

        // --- 日表示 & ドラッグ選択 ---
        function renderDayView() {
            const container = document.getElementById('timeline'); container.innerHTML = "";
            for (let hour = 9; hour < 22; hour++) {
                const slot = document.createElement('div'); slot.className = 'time-slot';
                slot.innerHTML = `<div class="time-label">${hour}:00</div>`;
                
                const content = document.createElement('div');
                content.className = 'time-content';
                content.dataset.hour = hour;
                
                content.addEventListener('touchstart', handleTouchStart, {passive: false});
                content.addEventListener('touchmove', handleTouchMove, {passive: false});
                content.addEventListener('touchend', handleTouchEnd);
                content.addEventListener('mousedown', handleMouseDown);
                
                slot.appendChild(content);
                container.appendChild(slot);
            }
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            loadDayBookings();
        }

        // --- ドラッグロジック ---
        function handleTouchStart(e) {
            if (e.target.classList.contains('event-block')) return; // 既存予約タップ時は選択しない
            const hour = parseInt(e.target.dataset.hour);
            if(isNaN(hour)) return;
            
            selectionTimer = setTimeout(() => {
                isSelecting = true; selectionStartHour = hour; selectionEndHour = hour;
                updateSelectionUI();
                document.getElementById('selectionToast').classList.add('show');
                if(navigator.vibrate) navigator.vibrate(50);
            }, 500);
        }

        function handleTouchMove(e) {
            if (!isSelecting) { clearTimeout(selectionTimer); return; }
            e.preventDefault(); 
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if (target && target.classList.contains('time-content')) {
                const hour = parseInt(target.dataset.hour);
                if (!isNaN(hour)) { selectionEndHour = hour; updateSelectionUI(); }
            }
        }

        function handleTouchEnd(e) {
            clearTimeout(selectionTimer);
            if (isSelecting) {
                isSelecting = false;
                document.getElementById('selectionToast').classList.remove('show');
                openBookingModalRange();
            }
        }

        function handleMouseDown(e) {
            if(!e.target.classList.contains('time-content')) return;
            isSelecting = true; selectionStartHour = parseInt(e.target.dataset.hour); selectionEndHour = selectionStartHour;
            updateSelectionUI();
        }
        function handleMouseMove(e) {
            if(!isSelecting) return;
            if(e.target.classList.contains('time-content')) { selectionEndHour = parseInt(e.target.dataset.hour); updateSelectionUI(); }
        }
        function handleMouseUp() {
            if(isSelecting) { isSelecting = false; openBookingModalRange(); }
        }

        function updateSelectionUI() {
            document.querySelectorAll('.time-content').forEach(el => el.classList.remove('selecting'));
            if (selectionStartHour === null || selectionEndHour === null) return;
            const start = Math.min(selectionStartHour, selectionEndHour);
            const end = Math.max(selectionStartHour, selectionEndHour);
            for (let h = start; h <= end; h++) {
                const el = document.querySelector(`.time-content[data-hour="${h}"]`);
                if (el) el.classList.add('selecting');
            }
        }

        function openBookingModalRange() {
            document.querySelectorAll('.time-content').forEach(el => el.classList.remove('selecting'));
            const start = Math.min(selectionStartHour, selectionEndHour);
            const end = Math.max(selectionStartHour, selectionEndHour);
            
            // 新規予約モード
            document.getElementById('bookingModalTitle').innerText = "新規予約";
            document.getElementById('btnSaveBooking').innerText = "予約を確定する";
            document.getElementById('btnDeleteBooking').classList.add('hidden');
            document.getElementById('editingBookingId').value = ""; // IDクリア
            editingBookingData = null;

            const m = displayDate.getMonth() + 1; const d = displayDate.getDate();
            document.getElementById('bookingTimeDisplay').innerText = `${m}/${d}  ${start}:00 〜 ${end+1}:00`;
            updateBandSelect();
            openModal('modal-booking');
        }

        function updateBandSelect(selectedBandId = "") {
            const select = document.getElementById('selectBookingBand');
            select.innerHTML = "";
            if (myBandsCache.length === 0) {
                select.appendChild(new Option("バンドがありません", ""));
            } else {
                myBandsCache.forEach(b => {
                    const op = new Option(b.name, b.id);
                    if(b.id === selectedBandId) op.selected = true;
                    select.appendChild(op);
                });
            }
        }

        function loadDayBookings() {
            const startOfDay = new Date(displayDate); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(displayDate); endOfDay.setHours(23,59,59,999);
            const q = query(collection(db, "bookings"), where("startTime", ">=", startOfDay), where("startTime", "<=", endOfDay));
            
            onSnapshot(q, (qs) => {
                document.querySelectorAll('.event-block').forEach(el => el.remove());
                qs.forEach(docSnap => {
                    const data = docSnap.data();
                    const bookingId = docSnap.id;
                    const s = data.startTime.toDate();
                    const e = data.endTime.toDate();
                    const startHour = s.getHours();
                    const endHour = e.getHours();
                    const duration = endHour - startHour;

                    const index = startHour - 9;
                    const slots = document.querySelectorAll('.time-slot');
                    if (index >= 0 && index < slots.length) {
                        const contentArea = slots[index].querySelector('.time-content');
                        const div = document.createElement('div');
                        div.className = 'event-block';
                        div.style.height = `calc(${duration * 100}% + ${duration - 1}px)`;
                        div.style.zIndex = "20";
                        div.innerHTML = `<div class="event-title">${data.bandName}</div><div>${data.userName}</div>`;
                        
                        if (data.creatorId === currentUser) {
                            div.style.backgroundColor = "#c2e7ff"; div.style.borderLeftColor = "#001d35";
                        }
                        
                        // ★ クリックで編集モードへ
                        div.onclick = (ev) => { 
                            ev.stopPropagation(); 
                            openEditBookingModal(bookingId, data); 
                        };

                        contentArea.appendChild(div);
                    }
                });
            });
        }

        // --- 編集モーダル ---
        function openEditBookingModal(id, data) {
            // 権限チェック (自分の予約のみ編集可)
            if (data.creatorId !== currentUser) {
                alert(`予約者: ${data.userName}\nバンド: ${data.bandName}\n※他人の予約は変更できません`);
                return;
            }

            document.getElementById('bookingModalTitle').innerText = "予約の変更・削除";
            document.getElementById('btnSaveBooking').innerText = "変更を保存";
            document.getElementById('btnDeleteBooking').classList.remove('hidden');
            document.getElementById('editingBookingId').value = id;
            editingBookingData = data; // 時間などは保持

            // 日時表示 (編集時は時間は変更不可とする簡易仕様)
            const s = data.startTime.toDate();
            const e = data.endTime.toDate();
            const m = s.getMonth() + 1; const d = s.getDate();
            const timeStr = `${m}/${d} ${s.getHours()}:00 〜 ${e.getHours()}:00`;
            document.getElementById('bookingTimeDisplay').innerText = timeStr;

            updateBandSelect(data.bandId);
            openModal('modal-booking');
        }

        window.saveBooking = async () => {
            if (myBandsCache.length === 0) return alert("バンドを作成してください");
            
            const editingId = document.getElementById('editingBookingId').value;
            const select = document.getElementById('selectBookingBand');
            const bandId = select.value;
            const bandName = select.options[select.selectedIndex].text;

            try {
                if (editingId) {
                    // 更新処理
                    await updateDoc(doc(db, "bookings", editingId), {
                        bandId: bandId,
                        bandName: bandName
                        // 時間は変更しない
                    });
                    alert("変更しました");
                } else {
                    // 新規作成
                    const start = Math.min(selectionStartHour, selectionEndHour);
                    const end = Math.max(selectionStartHour, selectionEndHour);
                    const startTime = new Date(displayDate); startTime.setHours(start, 0, 0, 0);
                    const endTime = new Date(displayDate); endTime.setHours(end + 1, 0, 0, 0);

                    await addDoc(collection(db, "bookings"), {
                        bandId: bandId, bandName: bandName, creatorId: currentUser, userName: currentProfile.displayName,
                        startTime: startTime, endTime: endTime, createdAt: new Date()
                    });
                    alert("予約しました");
                }
                closeModal('modal-booking');
            } catch(e) { alert("エラー: " + e.message); }
        };

        window.deleteBooking = async () => {
            const editingId = document.getElementById('editingBookingId').value;
            if (!editingId) return;
            
            if(!confirm("本当にこの予約を削除しますか？")) return;

            try {
                await deleteDoc(doc(db, "bookings", editingId));
                alert("予約を削除しました");
                closeModal('modal-booking');
            } catch(e) { alert("エラー: " + e.message); }
        };

        // --- バンド作成など ---
        async function main() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                currentUser = profile.userId;
                currentProfile = profile;

                const userRef = doc(db, "users", currentUser);
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists()) { alert("利用には会員登録が必要です"); window.location.href = MY_PAGE_URL; return; }
                
                const userData = userSnap.data();
                renderHeaderIcons(userData);
                loadMyBands();
                loadUserList();
            } catch(e) { console.error(e); }
        }

        function renderHeaderIcons(data) {
            let ringClass = "";
            const affs = data.affiliations || [];
            const isUrakata = affs.includes("urakata");
            let isBirthday = false;
            if (data.birthday) {
                const today = new Date(); const bday = new Date(data.birthday);
                if (today.getMonth() === bday.getMonth() && today.getDate() === bday.getDate()) isBirthday = true;
            }
            if (isBirthday) ringClass = "ring-birthday";
            else if (isUrakata) {
                 if(data.job === "sound") ringClass = "ring-sound"; else if(data.job === "light") ringClass = "ring-light"; else if(data.job === "stage") ringClass = "ring-stage"; else if(data.job === "video") ringClass = "ring-video"; else ringClass = "ring-rainbow";
            }
            const iconHtml = `<img src="${data.icon || 'https://placehold.jp/40x40.png'}" alt="icon">`;
            ['headerIconBands', 'headerIconCal', 'headerIconCue'].forEach(id => {
                const el = document.getElementById(id);
                if(el) { el.innerHTML = iconHtml; el.className = "header-avatar " + ringClass; }
            });
        }

        function loadMyBands() {
            const container = document.getElementById('bandListContainer');
            const q = query(collection(db, "bands"), where("memberIds", "array-contains", currentUser));
            onSnapshot(q, (snapshot) => {
                container.innerHTML = ""; myBandsCache = [];
                if (snapshot.empty) { container.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">バンドが登録されていません。<br>「＋」ボタンから結成しましょう！</div>'; return; }
                snapshot.forEach(doc => {
                    const data = doc.data(); myBandsCache.push({ id: doc.id, name: data.name });
                    const div = document.createElement('div'); div.className = 'card band-item';
                    div.innerHTML = `<div class="band-icon">${data.name.charAt(0)}</div><div class="band-info"><div class="band-name">${data.name}</div><div class="band-members">${data.memberNames.join(', ')}</div></div>`;
                    container.appendChild(div);
                });
            });
        }

        async function loadUserList() {
            const list = document.getElementById('userSelectList');
            const qs = await getDocs(collection(db, "users"));
            list.innerHTML = "";
            qs.forEach(doc => {
                const u = doc.data();
                const div = document.createElement('div'); div.className = 'member-option'; div.dataset.uid = doc.id; div.dataset.uname = u.name;
                div.onclick = () => { div.classList.toggle('selected'); div.querySelector('.material-icons').innerText = div.classList.contains('selected') ? 'check_box' : 'check_box_outline_blank'; };
                div.innerHTML = `<span class="material-icons member-check">check_box_outline_blank</span><img src="${u.icon || 'https://placehold.jp/32x32.png'}" style="width:32px; height:32px; border-radius:50%; margin-right:10px; object-fit:cover;"><div>${u.name}</div>`;
                list.appendChild(div);
            });
        }

        window.saveBand = async () => {
            const name = document.getElementById('inputBandName').value.trim();
            if(!name) return alert("バンド名を入力してください");
            const selectedEls = document.querySelectorAll('.member-option.selected');
            const memberIds = [currentUser]; const memberNames = [currentProfile.displayName];
            selectedEls.forEach(el => { const uid = el.dataset.uid; if(uid !== currentUser) { memberIds.push(uid); memberNames.push(el.dataset.uname); }});
            try { await addDoc(collection(db, "bands"), { name: name, memberIds: memberIds, memberNames: memberNames, creatorId: currentUser, createdAt: new Date() }); alert("バンドを結成しました！"); closeModal('modal-band'); } catch(e) { alert("エラー: " + e.message); }
        };

        window.openBandModal = () => openModal('modal-band');
        window.openModal = (id) => document.getElementById(id).classList.add('open');
        window.closeModal = (id) => document.getElementById(id).classList.remove('open');

        main();
    </script>
</body>
